<!DOCTYPE html>
<html>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/socket.io/socket.io.js"></script>
<body>

<h2>My First Web Page</h2>


<div id="demo" ></div>
<div id="Grafica"></div>
<canvas id = "miCanvas"> </canvas>


</body>
<script>
	var enviaString;
	

	

	var socket = io.connect('http://localhost:8080',{'forceNew': true});
	let counter =1;
	var paquetes=0;
	socket.on('llegaDeSerial', function(data){ //listen the socket
		data=data.toString('utf8');
		//console.log(data);
		if(data.length-2>1){
		paquetes++;}
		
		document.getElementById("Grafica").innerHTML = paquetes + "<br/>";
		myChart.data.labels.push(counter);
		myChart.data.datasets.forEach(dataset => {

			dataset.data.push(paquetes);
		});
		counter++;
		
		myChart.update();
		


		var datos =  data.toString('utf8');
		document.getElementById("demo").innerHTML = datos + "<br/>";

	});

	var ctx = document.getElementById('miCanvas').getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'line',
		    data: {
		        labels: ['Serial'],	
		        datasets: [{
		        	label: "Serial Data",
		        	backgroundColor: "rgb(52,73,94)",
		        	borderColor: "rgb(41,128,185)",
		        	data: []
		        }]
		    },
		    options: {
		        
		    }
		});

</script>

</html>
